<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
    {% if pessoas %}
    <ul>
        {% for pessoa in pessoas %}
        <li>{{ pessoa.nome }} {{ pessoa.sobrenome }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <strong>Nenhuma pessoa cadastrada no sistema.</strong>
    {% endif %}
</div>
</body>
</html>
